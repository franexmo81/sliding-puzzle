<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Sliding puzzle - puppy</title>
  </head>
  <body>
    <div id="puzzle-container">
    <div id="puzzle-frame">
        <div id="cellA" onClick="move_click(this.id)" class="square img pos11">
          <!-- A -->
        </div>
        <div id="cellB" onClick="move_click(this.id)" class="square img pos12">
          <!-- B -->
        </div>
        <div id="cellC" onClick="move_click(this.id)" class="square empty pos13">
          <!-- C -->
        </div>

        <div id="cellD" onClick="move_click(this.id)" class="square img pos21">
          <!-- D -->
        </div>
        <div id="cellE" onClick="move_click(this.id)" class="square img pos22">
          <!-- E -->
        </div>
        <div id="cellF" onClick="move_click(this.id)" class="square img pos23">
          <!-- F -->
        </div>

        <div id="cellG" onClick="move_click(this.id)" class="square img pos31">
          <!-- G -->
        </div>
        <div id="cellH" onClick="move_click(this.id)" class="square img pos32">
          <!-- H -->
        </div>
        <div id="cellI" onClick="move_click(this.id)" class="square img pos33">
          <!-- I -->
        </div>
      </div>
    </div>

  </body>
  <script src="script.js" charset="utf-8"></script>
</html>
